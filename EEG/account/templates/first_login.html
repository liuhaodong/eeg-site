<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />	
	<title>First Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- stylesheets -->
	<link rel="stylesheet" type="text/css" href="/static/css/compiled/theme.css">
	<link rel="stylesheet" type="text/css" href="/static/css/vendor/animate.css">
   <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
	<!-- javascript -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="/static/js/bootstrap/bootstrap.min.js"></script>
	<script src="/static/js/theme.js"></script>
	<!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body id="signup">
	<div class="container">
		<div class="row header">
			<div class="col-md-12">
				<h3 class="logo">
					<a href="index.html">SynMetric</a>
				</h3>
				<h4>Which of these best describe you?</h4>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="wrapper clearfix">
                    <form class="form-horizontal" action="" method="post">
                        {% csrf_token %}
                        <div class="fieldWrapper">
                            <label> Marketer: </label>
                            {{ form.marketer }}
                        </div>
                        <div class="fieldWrapper">
                            <label> Professor: </label>
                            {{ form.professor }}
                        </div>
                        <div class="fieldWrapper">
                            <label> Student: </label>
                            {{ form.student }}
                        </div>
                        <p class="form-actions">
                            <input type="submit" value="Let's Get Started" class="btn btn-primary">
                        </p>
                    </form>
                </div>
			</div>
		</div>
	</div>
</body>
</html>
